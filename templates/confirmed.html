<!DOCTYPE HTML>
<html>
    <head>
        <title>
            Hello-Books
        </title>

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div id="container">
            <div id="container-body">
                <div class="col-md-3"></div>
                <div class="col-md-6">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                        <center><div id="header">Set Your Password</div></center>
                        </div>
                        <div class="panel-body">
                            <div class="form-group">
                                <input type="password" class="form-control" id="fPassword" placeholder="Password">
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control" id="sPassword" placeholder="Confirm Password">
                            </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-block">Submit</button>
                            </div>
                                                    
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3"></div>
        </div>
    </body>
</html>
